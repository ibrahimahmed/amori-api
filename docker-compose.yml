version: '3.8'

services:
  # PostgreSQL database (for local development)
  postgres:
    image: postgres:15-alpine
    container_name: amori-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: amori
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: amori
    volumes:
      - amori-pgdata:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U amori -d amori"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amori-network

  # Redis cache
  redis:
    image: redis:7-alpine
    container_name: amori-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - amori-redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - amori-network

volumes:
  amori-pgdata:
  amori-redis-data:

networks:
  amori-network:
    driver: bridge
